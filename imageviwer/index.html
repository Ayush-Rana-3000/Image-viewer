<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
   <!-- Include Firebase Legacy JavaScript SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<!-- Include the latest Firebase JavaScript SDK -->

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>



    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container,.signup-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-container,.signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #555555;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            outline: none;
        }

        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        .form-group input[type="button"]{
            background-color: #353a7b;
            color: white;
            cursor: pointer;
            margin: 5px 0;

        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        .signup-container{
            display: none;
        }



    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
                <br>
                <input type="button" value="Sign Up" onclick="signup()">
            </div>
            <div id="error-message"></div>
        </form>
    </div>




<!-- Signup Form -->
<div class="signup-container">
    <form id="signupForm">
        <h2>Sign Up</h2>
        <div class="form-group">
            <label for="signupName">Name</label>
            <input type="text" id="signupName" name="signupName" required>
        </div>
        <div class="form-group">
            <label for="signupUsername">Username</label>
            <input type="text" id="signupUsername" name="signupUsername" required>
        </div>
        <div class="form-group">
            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" name="signupEmail" required>
        </div>
        <div class="form-group">
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" name="signupPassword" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Sign Up">
            <br>
            <input type="button" value="Sign In" onclick="signin()">
        </div>
        <p id="signup-error-message"></p>
    </form>
</div>



    
    <script src="app.js"></script>
</body>

</html>
